<h1>Chat</h1>
<hr style="border-color: cadetblue;">
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of chatService.chats">
    <span class="badge badge-success">{{chat.remitente}}</span>
    <p>
      {{chat.texto}}
    </p>
  </div>
</div>

<input type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" class="form-control" style="border-color: cadetblue;">
